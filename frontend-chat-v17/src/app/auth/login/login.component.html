<router-outlet></router-outlet>
<div class="wrapper">
    <form>
        <h1>Login</h1>

        <div class="p-fluid">
            <input [(ngModel)]="user.username" type="text" pInputText id="username" name="username"
                placeholder="Username">
        </div>

        <div class="p-fluid">
            <p-password [(ngModel)]="user.password" inputId="password" name="password" [feedback]="false"
                [toggleMask]="true" placeholder="Password">
            </p-password>
        </div>
        <div class="p-fluid mt-2">
            <p-button (click)="login()" [disabled]="!user.username || !user.password" label="Login"></p-button>
            <a (click)="register()" style="cursor: pointer; color: #007bff; text-decoration: underline;">
                Bạn chưa có tài khoản?
            </a>

        </div>
    </form>
</div>
